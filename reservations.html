<html lang="en" dir="ltr">

    <meta charset="utf-8">

    <link rel="icon" type="image/png" href="images/favicon.png" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  </head>
  <body>
    <div class="container reservations-container">
      <!-- Navigation -->
      <div class="topNav">
        <a class="notlink" href="index.html"><img src="images/logo.png"></a>
        <button class="ham"></button>
        <nav class="navbar">
          <ul>
            <li><a class="menuLink" href="index.html">Home</a></li>
            <li><a class="menuLink" href="about.html">About</a></li>
            <li><a class="menuLink" href="menu.html">Menu</a></li>
            <li><a class="menuLink" href="reservations.html">Reservations</a></li>
            <li><a class="menuLink" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <!-- Navigation -->

      <!-- Reservation -->
      <div class="container reservation-container">
        <div class="header">
          <h1>Make A Reservation</h1>
        </div>
        <form class="" action="index.html" method="post">
          <div class="res-select">
            <label for="">How Many People?</label>
            <select type="text" name="" value="" placeholder="Select">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5+</option>
            </select>
          </div>

          <div class="res-select">
          <label for="">What Day?</label>
          <input type="date" name="" value="" placeholder="Select">
          </div>

          <div class="res-select">
          <label for="">Room?</label>
          <select type="text" name="" value="" placeholder="Select">
            <option value="">Room 1</option>
            <option value="">Room 2</option>
            <option value="">Main Room</option>
          </select>
          </div>

          <div class="res-select">
            <label for="">What Time?</label>
            <input type="time" name="" value="" placeholder="Select">
          </div>

        </form>
      </div>
      <!-- Reservation -->

      <!-- Footer -->
      <footer class="container footer">
        <div class="footer-logo footer-element">
          <img src="images/small-logo-graphic.png" alt="">
        </div>
        <div class="footer-social-links footer-element">
          <img src="images/instagram.png" alt="">
          <img src="images/facebook.png" alt="">
        </div>
        <div class="footer-links footer-element">

          <a href="reservations.html">Reservations</a>
          <a href="#">|</a>
          <a href="contact.html">Contact</a>
        </div>
      </footer>
      <!-- Footer -->
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
